<!doctype html>
<html âš¡ lang="en">

<head>
    <meta charset="utf-8">
    <!-- This loads AMP JS library (should be done at the top so that it can be utitlized which is unusual) -->
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <!-- amp form script -->
    <script async custom-element="amp-form" src="https://cdn.ampproject.org/v0/amp-form-0.1.js"></script>
    <!-- amp list -->
    <script async custom-element="amp-list" src="https://cdn.ampproject.org/v0/amp-list-0.1.js"></script>
    <!-- amp-bind -->
    <script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>
    <!-- amp mustache -->
    <script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.2.js"></script>
    <!-- amp-accordion -->
    <script async custom-element="amp-accordion" src="https://cdn.ampproject.org/v0/amp-accordion-0.1.js"></script>
    <title>Best Movie Search Ever! </title>
    <!-- Update with actual url after deployment it will direct to HTML in itself since no other HTML file exists-->
    <link rel="canonical" href="./regular-html-version.html">
    <meta name="viewport" content="width=device-width">
    <!-- requirement for AMP hides css until js library is done downloading -->
    <style amp-boilerplate>
        body {
            -webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            -moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            -ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            animation: -amp-start 8s steps(1, end) 0s 1 normal both
        }

        @-webkit-keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }

        @-moz-keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }

        @-ms-keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }

        @-o-keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }

        @keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }
    </style><noscript>
        <style amp-boilerplate>
            body {
                -webkit-animation: none;
                -moz-animation: none;
                -ms-animation: none;
                animation: none
            }
        </style>
    </noscript>
    <!-- Custom CSS in head or inline body -->
    <style amp-custom>
        body {
            font-family: sans-serif;
            line-height: 1.5rem;
            padding: 20px;
        }

        h1,
        h2 {
            text-align: center;
        }

        .movie-search {
            display: flex;
            justify-content: center;
            text-align: center;

        }

        input {
            border-width: thick;
            border-color: cornflowerblue;
        }
    </style>

</head>

<body>
    <!-- Header -->
    <header class="headerbar">
        <h1>Movie Search</h1>
    </header>
    <main>
        <div class="main-content">
            <div class="movie-search">
                <!-- Text input for title -->
                <!-- Set initial setState -->
                <amp-state id="search">
                    <script type="application/json">
                        {
                          "movie":""
                         }
                      </script>
                </amp-state>
                <form action="GET" id="movie-form" target="_top">
                    <label for="movie-input">
                        <span>Search for a movie title:</span>
                        <input type="search" id="movie-input" on='input-debounced:AMP.setState({movie: event.value})'
                            required>
                    </label>
                    <br>
                </form>
            </div>
            <!-- Search Results in amp-list as you can not use loops -->
            <div class="movie-results">
                <!-- amp-list so it will loop through array-->
                <amp-list width="auto" height="100" layout="fixed-height" items="Search"
                    [src]="'https://www.omdbapi.com/?r&s=' + movie + '&apikey=c2f9b89f'">
                    <template type="amp-mustache">
                        <div class="movie-entry">
                            <!-- Movie  title -->
                            <h2>{{Title}}</h2>
                            <!-- Cover Img amp-image must have height and width and layout responsive -->
                            <amp-img src={{Poster}} alt="{{Title}} pic" height="500" width="800" layout="responsive">
                            </amp-img>

                            <!-- See more button under accordion & additional API call made in amp-list -->
                            <div id="accordion">
                                <amp-accordion>
                                    <section>
                                        <h2>See More</h2>
                                        <amp-list id="more-info" template="add-info" layout="fixed-height" height="250"
                                            binding="refresh"
                                            [src]="'https://www.omdbapi.com/?r&t=' + {{imdbID}} + '&apikey=c2f9b89f'"
                                            [is-layout-container]="true" single-item items=".">
                                        </amp-list>
                                    </section>
                                </amp-accordion>
                            </div>
                        </div>
                    </template>
                    <!-- Template pulled out since you can not have nested templates for see more -->
                    <template type="amp-mustache" id="add-info">
                        <h3>Year:{{Year}}</h3>
                        <h3>Ratiing:{{imdbRating}}</h3>
                        <p>{{Plot}}</p>
                    </template>
                </amp-list>
            </div>
    </main>
</body>

</html>
