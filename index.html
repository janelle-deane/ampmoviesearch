<!doctype html>
<html âš¡ lang="en">

<head>
    <meta charset="utf-8">
    <!-- This loads AMP JS library (should be done at the top so that it can be utitlized which is unusual) -->
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <!-- amp form script -->
    <script async custom-element="amp-form" src="https://cdn.ampproject.org/v0/amp-form-0.1.js"></script>
    <!-- amp list -->
    <script async custom-element="amp-list" src="https://cdn.ampproject.org/v0/amp-list-0.1.js"></script>
    <!-- amp-bind -->
    <script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>
    <title>Best Movie Search Ever! </title>
    <!-- Update with actual url after deployment it will direct to HTML in itself since no other HTML file exists-->
    <link rel="canonical" href="./regular-html-version.html">
    <meta name="viewport" content="width=device-width">
    <!-- requirement for AMP hides css until js library is done downloading -->
    <style amp-boilerplate>
        body {
            -webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            -moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            -ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            animation: -amp-start 8s steps(1, end) 0s 1 normal both
        }

        @-webkit-keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }

        @-moz-keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }

        @-ms-keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }

        @-o-keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }

        @keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }
    </style><noscript>
        <style amp-boilerplate>
            body {
                -webkit-animation: none;
                -moz-animation: none;
                -ms-animation: none;
                animation: none
            }
        </style>
    </noscript>

</head>

<body>
    <!-- Header -->
    <header class="headerbar">
        <h1>Movie Search</h1>
    </header>
    <main>
        <div class="main-content">
            <div class="movie-search">
                <!-- Text input for title -->
                <!-- <amp-script layout="container" script="state-script" class="sample"> -->
                <form id="movie-form">
                    <label for="movie-input">
                        <span>Search for a movie title:</span>
                        <input type="search" id="movie-input" on='input-throttled:AMP.setState({movie: event.value})'
                            required>
                    </label>
                    <br>
                </form>
                <!-- </amp-script> -->
                <!-- Event for when typing stops, & runs API call-->
                <!-- eventName:targetID[.methodName[(arg1=value, arg2=value)]] -->
                <!-- movieRequest:movie-input[ on=input-debounced[()]]  -->
                <!-- <script id="state-script" type="text/plain" target="amp-script">
                const movie = document.getElementById("movie-input");
            
               movie.addEventListener(
                  'change',
                  () => console.log(movie));
              </script> -->

            </div>
            <!-- Search Results in amp-list -->
            <!-- for loop for going through response list -->
            <!-- dynamically recreate image and title within for loop -->
            <div class="movie-results">
                <div [text]="movie"></div>
                <amp-list width="auto" height="100" layout="fixed-height"
                    src="https://www.omdbapi.com/?apikey=c2f9b89f&t=" + [text]="movie" >
                    <template type="amp-mustache">
                        <div class="movie-entry">
                            <h3>{{Title}}</h3>
                            <amp-img
                            src={{Poster}}
                            alt="{{Title}} pic" height="500" width="800" layout="responsive"
                            ></amp-img>
                        </div>
                    </template>
                </amp-list>


                <!-- <amp-list> -->
                <!-- <amp-img> -->
                <!-- <amp-img :src="movie.Poster" width="197" height="310" layout="responsive" alt="a sample poster" /> -->
                <!-- </amp-img> -->
                <!-- </amp-list> -->
                <!-- Cover Img amp-image must have height and width and layout responsive -->
                <!-- Movie  title -->
            </div>
        </div>
    </main>
</body>

</html>
